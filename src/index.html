<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
</head>

<body>
  <h1>Battleship</h1>
  <h3 class="current-player"></h3>

  <div class="boards-container">
    <div class="board-container">
      <div class="ships-container first-ships"></div>

      <div>
        <button class="change-axis-first-button">Change Axis</button>
        <button class="randomize-first-button">Randomize</button>
        <div class="first-board board"></div>
      </div>
    </div>

    <div class="board-container">
      <div>
        <button class="change-axis-second-button">Change Axis</button>
        <button class="randomize-second-button">Randomize</button>
        <div class="second-board board"></div>
      </div>
      <div class="ships-container second-ships"></div>
    </div>
  </div>
</body>

</html>
